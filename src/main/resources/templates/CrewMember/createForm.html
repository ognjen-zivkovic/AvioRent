    <div class="form_wrapper">
        <form th:action="@{/save}" method="POST" class="form" th:object="${cMember}">
            <input type="hidden" th:field="*{crewMemberId}" id="crewMemberId"/>
            <img th:src="@{/static/img/logo.png}" alt="" class="logo_form">
            <h1>Add Crew Member</h1>
            <label for="firstName">First Name</label>
            <input th:field="*{firstName}" name="firstName" type="text" id="firstName">
            <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="help-block">First Name Errors</span>
            <label for="lastName">Last Name</label>
            <input th:field="*{lastName}" name="lastName" type="text" id="lastName">
            <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="help-block">Last Name Errors</span>

            <label>Crew Member Type</label>
            <select th:field="*{crewMemberType}">
                <option th:each="t : ${cType}" th:value="${t.crewMemberTypeId}" th:text="${t.type}"></option>
            </select>

            <label>Plane Model</label>
            <select th:field="*{plane}">
                <option th:each="p : ${cPlane}" th:value="${p.getPlaneId()}" th:text="${p.getModel()}"></option>
            </select>

            <button  class="btn" type="submit">Submit</button>

        </form>
    </div>
