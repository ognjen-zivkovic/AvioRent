<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{main.css}" href="../static/main.css">
</head>
<body>

    <div class="signup_wrapper">
        <form th:action="@{/signup}" method="POST" class="form">
            <img th:src="@{/img/logo.png}" alt="" class="logo_form">
            <h1>Fly Airlines</h1>
            <label for="username">Username</label>
            <input th:field="*{client.userName}" name="username" type="text">
            <label for="email">Email</label>
            <input th:field="*{client.email}" name="email" type="text">
            <label for="pass">Password</label>
            <input th:field="*{client.password}" name="pass" type="password">
            <!--<label for="passretype">Retype Password</label>
            <input th:field="*{password}" name="passretype" type="password">-->
            <label for="phone">Phone</label>
            <input th:field="*{client.phone}" name="phone" type="text">
            <br>
            <button class="btn" type="submit">Sign Up</button>
            <a class="link" href="">Cancel</a>
        </form>
    </div>

</body>
</html>
