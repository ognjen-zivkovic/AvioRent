<div class="container_header">
    <img src="logo.png" alt="" class="logo_form">
    <h1>Select plane</h1>
</div>

<div class="plane_container" id="plane_section">
    <div th:each="plane : ${planes}">
        <div class="plane_item">
            <span style="display: none" th:text="${plane.planeId}" class="id"></span>
            <th:block th:if="${plane.getImages().size() != 0}">
                <img th:src="@{${plane.getImages().get(0).imagePath}}" alt="">
            </th:block>
            <h3 th:text="${plane.model}" id="model"></h3>
            <p><strong>Max Speed</strong> <span th:text="${plane.maxSpeed}"></span>km/h</p>
            <p><strong>Max Range</strong> <span th:text="${plane.range}"></span>km</p>
            <p><strong>Price per Mile</strong> $<span th:text="${plane.price}"></span></p>
        </div>
    </div>
</div>

<div class="form_wrapper--modifier">
    <form class="form" th:action="@{/rents/submit}" th:object="${rent}" method="POST">
        <input type="hidden" th:field="*{passengers}" id="passengers" name="passengers">
        <input type="hidden" th:field="*{destinationFrom}" id="destinationFrom" name="destinationFrom">
        <input type="hidden" th:field="*{destinationTo}" id="destinationTo" name="destinationTo">
        <input type="hidden" th:field="*{dateStart}" id="dateStart" name="dateStart">
        <input type="hidden" th:field="*{roundTrip}" id="roundTrip" name="roundTrip">
        <input type="hidden" th:field="*{plane.planeId}" id="planeId" name="planeId">
        <button class="btn btn--round" type="submit">2. Request Flight</button>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/rent.js}"></script>



</body>

</html>
